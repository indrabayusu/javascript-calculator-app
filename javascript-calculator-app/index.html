<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 class="title">Simple Calculator</h1>

    <div class="container">
        <input type="text" class="display">

        <div class="buttons">
            <button class="operator" id="del" data-value="AC">AC</button>
            <button class="operator" id="del" data-value="DEL">DEL</button>
            <button class="operator" id="operator" data-value="%">%</button>
            <button class="operator" id="operator" data-value="/">/</button>

            <button id="num" data-value="7">7</button>
            <button id="num" data-value="8">8</button>
            <button id="num" data-value="9">9</button>
            <button class="operator" id="operator" data-value="*">*</button>

            <button id="num" data-value="4">4</button>
            <button id="num" data-value="5">5</button>
            <button id="num" data-value="6">6</button>
            <button class="operator" id="operator" data-value="-">-</button>

            <button id="num" data-value="1">1</button>
            <button id="num" data-value="2">2</button>
            <button id="num" data-value="3">3</button>
            <button class="operator" id="operator" data-value="+">+</button>
            
            <button id="num" data-value="0">0</button>
            <button id="num" data-value="00">00</button>
            <button id="num" data-value=".">.</button>
            <button id="equ" data-value="=">=</button>
        </div>
        
    </div>

    <button id="backButton" onclick="window.location.href='../../../index.html#portfolio'" class="back-button">
        Back
    </button>

    <script src="assets/script.js"></script>
</body>
</html>
